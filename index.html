<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="playerCard">
            <div>Player name</div>
            <div>playerScore: <span id="playerScore">0</span></div>
        </div>
        <div id="botCard">
            <div>Bot name</div>
            <div>botScore: <span id="botScore">1</span></div>
        </div>
        <button id="startGameButton">Start Game</button>
    </header>
    <main>
        <div class="board">
            <div id="top1" data-row="0" data-col="0" class="positions"></div>
            <div id="top2" data-row="0" data-col="1" class="positions"></div>
            <div id="top3" data-row="0" data-col="2" class="positions"></div>
            <div id="mid1" data-row="1" data-col="0" class="positions"></div>
            <div id="mid2" data-row="1" data-col="1" class="positions"></div>
            <div id="mid3" data-row="1" data-col="2" class="positions"></div>
            <div id="bot1" data-row="2" data-col="0" class="positions"></div>
            <div id="bot2" data-row="2" data-col="1" class="positions"></div>
            <div id="bot3" data-row="2" data-col="2" class="positions"></div>
        </div>
    </main>
    <footer>footer</footer>
    <script src="./scripts/gameLogic.js"></script>
    <script src="./scripts/htmlManipulation.js"></script>
</body>
</html>
