<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TicTacToe</h1>
        <div id="playerCard">

            <div id="player1Name">Click me to rename X</div>
            <div>Score: <span id="playerScore">0</span></div>
        </div>
        <div id="botCard">
            <div id="player2Name">Click me to rename O</div>
            <div>Score: <span id="botScore">0</span></div>
        </div>
        <!-- <button id="startGameButton">Start Game</button> -->
    </header>
    <main>
        <div class="board">
            <div id="top1" data-row="0" data-col="0" class="positions"></div>
            <div id="top2" data-row="0" data-col="1" class="positions"></div>
            <div id="top3" data-row="0" data-col="2" class="positions"></div>
            <div id="mid1" data-row="1" data-col="0" class="positions"></div>
            <div id="mid2" data-row="1" data-col="1" class="positions"></div>
            <div id="mid3" data-row="1" data-col="2" class="positions"></div>
            <div id="bot1" data-row="2" data-col="0" class="positions"></div>
            <div id="bot2" data-row="2" data-col="1" class="positions"></div>
            <div id="bot3" data-row="2" data-col="2" class="positions"></div>
        </div>
    </main>
    <footer><div id="currentPlayer">Current player: <span id="currentPlayerMarker">X</span></div></footer>
    <script src="./scripts/gameLogic.js"></script>
    <script src="./scripts/htmlManipulation.js"></script>
</body>
</html>
